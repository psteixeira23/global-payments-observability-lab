worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    # Edge safety defaults.
    client_max_body_size 1m;
    keepalive_timeout 15s;
    server_tokens off;

    # Per-client controls at the edge.
    limit_req_zone $binary_remote_addr zone=api_ratelimit:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=api_conn_limit:10m;

    # Basic scanner/bot signatures for lab protection.
    map $http_user_agent $is_bad_bot {
        default 0;
        ~*(sqlmap|nikto|masscan|nmap|acunetix|wpscan|dirbuster|hydra|gobuster) 1;
    }

    upstream payments_api {
        server payments-api:8080;
        keepalive 64;
    }

    server {
        listen 8088;
        return 301 https://$host:8443$request_uri;
    }

    server {
        listen 8443 ssl;
        http2 on;
        server_name _;

        ssl_certificate     /etc/nginx/certs/dev.crt;
        ssl_certificate_key /etc/nginx/certs/dev.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 10m;
        ssl_session_cache   shared:SSL:10m;

        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header Referrer-Policy no-referrer always;
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; base-uri 'none'" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        limit_req_status 429;
        limit_conn_status 429;

        if ($is_bad_bot = 1) {
            return 403;
        }

        if ($request_method !~ ^(GET|POST|OPTIONS)$) {
            return 405;
        }

        location / {
            limit_req zone=api_ratelimit burst=40 nodelay;
            limit_conn api_conn_limit 30;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_connect_timeout 3s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            proxy_pass http://payments_api;
        }
    }
}
