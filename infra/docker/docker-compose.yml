services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: payments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payments"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "6379:6379"

  provider-mock:
    build:
      context: ../..
      dockerfile: services/provider-mock/Dockerfile
    environment:
      APP_ENV: local
      LOG_LEVEL: INFO
      CORS_ALLOWED_ORIGINS_CSV: ${CORS_ALLOWED_ORIGINS_CSV:-http://localhost:3000,http://127.0.0.1:3000,http://localhost:8080,http://127.0.0.1:8080}
      OTEL_TRACES_EXPORTER: ${OTEL_TRACES_EXPORTER:-otlp}
      OTEL_METRICS_EXPORTER: ${OTEL_METRICS_EXPORTER:-otlp}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      OTEL_EXPORTER_OTLP_PROTOCOL: ${OTEL_EXPORTER_OTLP_PROTOCOL:-http/protobuf}
      RANDOM_SEED: 42
      FAULT_5XX_RATE: 0.05
      TIMEOUT_RATE: 0.03
      LATENCY_SPIKE_RATE: 0.10
      DUPLICATE_RATE: 0.02
      PARTIAL_FAILURE_RATE: 0.04
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/health', timeout=2)"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "8082:8082"

  payments-api:
    build:
      context: ../..
      dockerfile: services/payments-api/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: local
      LOG_LEVEL: INFO
      API_AUTH_ENABLED: ${API_AUTH_ENABLED:-false}
      API_AUTH_TOKEN: ${API_AUTH_TOKEN:-}
      POSTGRES_DSN: postgresql+asyncpg://postgres:postgres@postgres:5432/payments
      REDIS_URL: redis://redis:6379/0
      CORS_ALLOWED_ORIGINS_CSV: ${CORS_ALLOWED_ORIGINS_CSV:-http://localhost:3000,http://127.0.0.1:3000,http://localhost:8080,http://127.0.0.1:8080}
      MERCHANT_RATE_LIMIT: ${MERCHANT_RATE_LIMIT:-120}
      CUSTOMER_RATE_LIMIT: ${CUSTOMER_RATE_LIMIT:-80}
      ACCOUNT_RATE_LIMIT: ${ACCOUNT_RATE_LIMIT:-80}
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-60}
      AML_TOTAL_WINDOW_SECONDS: ${AML_TOTAL_WINDOW_SECONDS:-600}
      AML_TOTAL_THRESHOLD_AMOUNT: ${AML_TOTAL_THRESHOLD_AMOUNT:-5000}
      AML_STRUCTURING_WINDOW_SECONDS: ${AML_STRUCTURING_WINDOW_SECONDS:-900}
      AML_STRUCTURING_COUNT_THRESHOLD: ${AML_STRUCTURING_COUNT_THRESHOLD:-3}
      AML_BLOCKLIST_DESTINATIONS_CSV: ${AML_BLOCKLIST_DESTINATIONS_CSV:-dest-blocked-001,dest-blocked-002}
      OTEL_TRACES_EXPORTER: ${OTEL_TRACES_EXPORTER:-otlp}
      OTEL_METRICS_EXPORTER: ${OTEL_METRICS_EXPORTER:-otlp}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      OTEL_EXPORTER_OTLP_PROTOCOL: ${OTEL_EXPORTER_OTLP_PROTOCOL:-http/protobuf}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=2)"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "8080:8080"

  payments-processor:
    build:
      context: ../..
      dockerfile: services/payments-processor/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      provider-mock:
        condition: service_healthy
      payments-api:
        condition: service_healthy
    environment:
      APP_ENV: local
      LOG_LEVEL: INFO
      POSTGRES_DSN: postgresql+asyncpg://postgres:postgres@postgres:5432/payments
      PROVIDER_MOCK_HOST: provider-mock:8082
      EVENT_BUS_BACKEND: ${EVENT_BUS_BACKEND:-none}
      EVENT_BUS_URL: ${EVENT_BUS_URL:-amqp://guest:guest@rabbitmq:5672/}
      EVENT_BUS_EXCHANGE: ${EVENT_BUS_EXCHANGE:-payments.events}
      EVENT_BUS_ROUTING_PREFIX: ${EVENT_BUS_ROUTING_PREFIX:-payments}
      EVENT_BUS_KAFKA_BOOTSTRAP_SERVERS: ${EVENT_BUS_KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      EVENT_BUS_KAFKA_TOPIC: ${EVENT_BUS_KAFKA_TOPIC:-payments.domain-events}
      OTEL_TRACES_EXPORTER: ${OTEL_TRACES_EXPORTER:-otlp}
      OTEL_METRICS_EXPORTER: ${OTEL_METRICS_EXPORTER:-otlp}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      OTEL_EXPORTER_OTLP_PROTOCOL: ${OTEL_EXPORTER_OTLP_PROTOCOL:-http/protobuf}
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-lab_rabbit_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-lab_rabbit_password_change_me}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 15
    ports:
      - "5672:5672"
      - "15672:15672"
    profiles: ["queue"]

  kafka:
    image: redpandadata/redpanda:v24.1.9
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://kafka:9092,external://localhost:19092
      - --pandaproxy-addr
      - internal://0.0.0.0:8083,external://0.0.0.0:18083
      - --advertise-pandaproxy-addr
      - internal://kafka:8083,external://localhost:18083
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster info >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 15
    ports:
      - "19092:19092"
      - "18083:18083"
    profiles: ["queue"]

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.119.0
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ../observability/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    depends_on:
      - jaeger
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    profiles: ["observability"]

  jaeger:
    image: jaegertracing/all-in-one:1.62.0
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"
    profiles: ["observability"]

  prometheus:
    image: prom/prometheus:v2.54.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    volumes:
      - ../observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../observability/prometheus-alerts.yml:/etc/prometheus/alerts.yml:ro
    depends_on:
      - otel-collector
    ports:
      - "9090:9090"
    profiles: ["observability"]

  grafana:
    image: grafana/grafana:11.2.0
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-grafana_admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-grafana_password_change_me}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ../observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ../observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - jaeger
    ports:
      - "3000:3000"
    profiles: ["observability"]

volumes:
  pgdata:
  grafana-data:
