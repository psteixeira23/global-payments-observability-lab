apiVersion: 1

datasources:
  - name: Prometheus
    uid: prometheus_ds
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  - name: Jaeger
    uid: jaeger_ds
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false
