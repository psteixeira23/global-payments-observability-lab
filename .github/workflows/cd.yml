name: CD

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      push_images:
        description: "Push images to GHCR"
        required: true
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: payments-api
            dockerfile: services/payments-api/Dockerfile
          - service: payments-processor
            dockerfile: services/payments-processor/Dockerfile
          - service: provider-mock
            dockerfile: services/provider-mock/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image repository
        run: |
          repo_lower=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_REPO=ghcr.io/${repo_lower}/${{ matrix.service }}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.push_images)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and optionally push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.push_images) }}
          tags: |
            ${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ env.IMAGE_REPO }}:latest
