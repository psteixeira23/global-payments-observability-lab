name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read

env:
  POETRY_VIRTUALENVS_IN_PROJECT: "true"
  PYTHON_VERSION: "3.12"

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Poetry
        run: pip install poetry==2.1.4

      - name: Cache virtual environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Ruff
        run: poetry run ruff check .

      - name: Black
        run: poetry run black --check .

      - name: Mypy
        run: poetry run mypy shared services

      - name: Unit tests with coverage gate
        run: poetry run pytest -m "not integration" --cov-report=xml

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  docker-compose-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker compose
        run: docker compose -f infra/docker/docker-compose.yml config
